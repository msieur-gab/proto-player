<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="#f5f2ed"/>

  <!-- Vinyl record -->
  <circle cx="256" cy="256" r="180" fill="#3a3632"/>

  <!-- Grooves -->
  <circle cx="256" cy="256" r="155" fill="none" stroke="#4a4540" stroke-width="0.8"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#4a4540" stroke-width="0.8"/>
  <circle cx="256" cy="256" r="125" fill="none" stroke="#4a4540" stroke-width="0.8"/>
  <circle cx="256" cy="256" r="110" fill="none" stroke="#4a4540" stroke-width="0.8"/>
  <circle cx="256" cy="256" r="95" fill="none" stroke="#4a4540" stroke-width="0.8"/>

  <!-- Label -->
  <circle cx="256" cy="256" r="60" fill="#a09889"/>
  <circle cx="256" cy="256" r="55" fill="none" stroke="#6b635a" stroke-width="1.5"/>

  <!-- Spindle hole -->
  <circle cx="256" cy="256" r="8" fill="#f5f2ed"/>

  <!-- Shine highlight -->
  <ellipse cx="210" cy="200" rx="60" ry="30" fill="white" opacity="0.06" transform="rotate(-30 210 200)"/>
</svg>
