<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proto Player</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/player.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f5f2ed">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
</head>
<body>

  <header class="header">
    <span class="header__label">Library</span>
    <div class="header__title">&mdash;</div>
    <div class="header__sub">&nbsp;</div>
  </header>

  <ring-carousel></ring-carousel>
  <album-detail></album-detail>

  <label class="folder-btn" aria-label="Open music folder">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
      <line x1="12" y1="11" x2="12" y2="17"/>
      <polyline points="9 14 12 11 15 14"/>
    </svg>
    <input type="file" multiple accept="audio/*" id="music-input">
  </label>

  <button class="rescan-btn hidden" aria-label="Rescan music folder">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="23 4 23 10 17 10"/>
      <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
    </svg>
  </button>

  <button class="install-btn hidden" aria-label="Install app">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
      <polyline points="7 10 12 15 17 10"/>
      <line x1="12" y1="15" x2="12" y2="3"/>
    </svg>
  </button>

  <div class="auth-banner hidden">Tap to allow file access</div>

  <div class="scan-progress hidden">
    <span class="scan-progress__text">Scanning...</span>
    <div class="scan-progress__bar"><div class="scan-progress__fill"></div></div>
  </div>

  <div class="pwa-toast hidden">
    <span>App updated</span>
    <button class="pwa-toast__btn">Refresh</button>
  </div>

  <player-bar></player-bar>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="src/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      let refreshing = false;

      navigator.serviceWorker.register('./sw.js').then(reg => {
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          if (!newWorker) return;

          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              document.querySelector('.pwa-toast').classList.remove('hidden');
            }
          });
        });
      });

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          location.reload();
        }
      });

      document.querySelector('.pwa-toast__btn').addEventListener('click', () => {
        navigator.serviceWorker.getRegistration().then(reg => {
          if (reg && reg.waiting) {
            reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          } else {
            location.reload();
          }
        });
      });
    }

    // Install prompt
    window._deferredInstallPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window._deferredInstallPrompt = e;
      document.querySelector('.install-btn').classList.remove('hidden');
    });

    document.querySelector('.install-btn').addEventListener('click', async () => {
      if (!window._deferredInstallPrompt) return;
      window._deferredInstallPrompt.prompt();
      const result = await window._deferredInstallPrompt.userChoice;
      if (result.outcome === 'accepted') {
        document.querySelector('.install-btn').classList.add('hidden');
      }
      window._deferredInstallPrompt = null;
    });

    window.addEventListener('appinstalled', () => {
      document.querySelector('.install-btn').classList.add('hidden');
      window._deferredInstallPrompt = null;
    });
  </script>

</body>
</html>
